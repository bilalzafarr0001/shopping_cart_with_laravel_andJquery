<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" >
    <title>Shopwear!</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand" href="#" style="font-weight:bold" >Shopwear</a>
        <div class="row">
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Create Product</button>  
           <button type="button" class="ml-3 btn btn-seconday" onclick="showCart()"  data-toggle="modal" data-target="#cartModal">
            Cart
          </button>
        </div>
         
      </nav>


      <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart ITems</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id=cartItems>  </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             
            </div>
          </div>
        </div>
      </div>
  

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="inputEmail4">Product Name :</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
           
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputAddress">Product Price :</label>
              <input type="text" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="form-group ml-2">
              <label for="inputAddress2">Discount Price :</label>
              <input type="text" class="form-control" id="discount_price" placeholder="Discount Price">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Product Description</label>
              <input type="text" class="form-control" id="decsription"  placeholder="Description">
            </div>
          </div>
          <div class="form-group col-md-8">
            <label for="inputState">Category</label>
            <select id="category" class="form-control">
            </select>
          </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
           <button type="submit" id="butto" class="btn btn-secondary" onclick="createProduct()" data-dismiss="modal">Create New Product</button>
       </div>
    </div>
  </div>
</div>
      
      <div class="container">
        <div class="row m-2">
          <button type="button" class="mt-3 btn btn-info" id="onemore"> + 10 seconds</button>
          <div class="row ml-5">
            <h1 id="days"  class="text-center mt-2 day"></h1>
            <h1 id="hours" class="text-center mt-2 hour">  </h1>
            <h1 id="minutes" class="text-center mt-2 minute">  </h1>
            <h1 id="seconds" class="text-center mt-2 second"> </h1>
            <h1 id="end" class="text-center mt-2 end"> </h1>
        </div>
      
        </div>
        
        <div class="row ml-3" id="userList"></div>
     </div>
  

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='index.js'></script>

    
  </body>
</html>
